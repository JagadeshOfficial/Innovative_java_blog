<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Java School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1><a href="index.html">Innovative Java School</a></h1>
        <ul>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section id="auth-section">
        <div class="signup-container">
            <div class="right-panel">
                <h2>Sign Up</h2>
                <form id="signupForm" method="post" action="signup.php">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group otp-section">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter OTP">
                        <button type="button" id="verifyOtp">Verify OTP</button>
                        <a href="#" id="resendOtp" style="margin-left: 10px; font-size: 0.9em; color: blue;">Resend OTP</a>
                    </div>
                    <div class="submit-container">
                        <button type="button" id="sendOtp" class="submit-btn">Send OTP</button>
                        <button type="submit" id="submitForm" class="submit-btn" style="display: none;">Submit</button>
                    </div>
                </form>
                <div class="already-user-link">
                    <p>Already registered? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // Send OTP
        $('#sendOtp').click(function() {
            $.ajax({
                url: 'signup.php',
                type: 'POST',
                data: {
                    action: 'send_otp',
                    'email': $('#email').val()
                },
                success: function(response) {
                    var data = JSON.parse(response);
                    alert(data.message);
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while sending OTP.');
                }
            });
        });

        // Resend OTP
        $('#resendOtp').click(function(e) {
            e.preventDefault();
            $.ajax({
                url: 'signup.php',
                type: 'POST',
                data: {
                    action: 'resend_otp',
                    'email': $('#email').val()
                },
                success: function(response) {
                    var data = JSON.parse(response);
                    alert(data.message);
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while resending OTP.');
                }
            });
        });

        // Verify OTP
        $('#verifyOtp').click(function() {
            $.ajax({
                url: 'signup.php',
                type: 'POST',
                data: {
                    action: 'verify_otp',
                    'otp': $('#otp').val()
                },
                success: function(response) {
                    var data = JSON.parse(response);
                    alert(data.message);
                    if (data.status === 'success') {
                        $('#sendOtp').hide();
                        $('#submitForm').show();
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while verifying OTP.');
                }
            });
        });

        // Form Submission
        $('#signupForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: 'signup.php',
                type: 'POST',
                data: $(this).serialize() + '&action=submit_form',
                success: function(response) {
                    var data = JSON.parse(response);
                    alert(data.message);
                    if (data.status === 'success') {
                        window.location.href = 'login.html';
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while submitting the form.');
                }
            });
        });
    });
    </script>
</body>
</html>
